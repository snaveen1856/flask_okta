<!doctype html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/bootstrap.css">
    <link rel="stylesheet" href="{{url_for('static', filename='site.css' )}}">

    <title>{% block title %} {% endblock %}Hashing</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a href="{{url_for('upload')}}" class="navbar-brand">
            <img style="padding-right:20px" src="{{url_for('static',filename = 'images/Practical logo.png') }}"
                 height="150px">
            <h5></h5>
        </a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link"
                       aria-current="page" href="{{url_for('upload')}}"><h5>Practical Python</h5></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('upload')}}">
                        <h5>Home</h5></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.youtube.com/c/PythonsPracticalSolutionsByPaulMahon/featured">
                        <h5>Channel</h5></a>
                </li>

                {% if not g.user %}
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('login')}}">
                        <h5>Login/Register</h5></a>
                </li>
                {% endif %}
                {% if g.user %}
            </ul>
            <div class="dropdown">
                <a class=" dropdown-toggle" style="color:rgba(255, 255, 255, 0.55)" id="dropdownMenuLink"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    UserID: {{g.user.profile.firstName}}
                </a>

                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <li><a class="dropdown-item" href="{{url_for('userprofile')}}">Profile</a></li>
                    <li><a class="dropdown-item" href="{{url_for('logout')}}">Logout</a></li>

                </ul>
            </div>

            {% endif %}
        </div>
    </div>


</nav>


{% block content %}{% endblock %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


</body>

</html>
